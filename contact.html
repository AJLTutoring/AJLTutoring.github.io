<!DOCTYPE HTML>
<html lang="en" class="animated rollIn">
<head>
    <title>AJLTutoring - Contact</title>
    <script src="https://kit.fontawesome.com/38446c4a21.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/1VPtPxA.png"/>
    <link rel="stylesheet" href="animate.css" />
    <style>

        #wrap {
            width: 100%;
        }

        h1 {
            color: white;
        }
        h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        .scene {
            width: 90px;
            height: 50px;
            vertical-align: top;
            display: inline-block;
        }


        .box {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease-out;
            transform-origin: 0 0;
        }

        .stillbox {
            width: 105%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .stillbox2 {
            width: 150%;
            height: 100%;
            transform-style: preserve-3d;
        }

        body {
            background-color: #444444;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            float: left;
        }

        .scene:hover .box {
            transform: rotateX(90deg);
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        .front {
            transform: rotateX(0deg);
            background-color: white;
        }

        .activefront {
            transform: rotateX(0deg);
            background-color: #D3D3D3;
        }

        .up {
            transform: rotateX(-90deg);
            background-color: black;
            color: white;
            font-size: 0.8rem;
        }

        .para {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 4em;
        }

        .para2 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 4em;
            font-size: smaller;
        }

        .fas, .fa-home {
            font-size: 30px;
            line-height: 1.7em;
            color: #444444;
            position: absolute;
            margin-left: 30px;
        }

        .fa-info {
            font-size: 30px;
            line-height: 1.6em;
            color: #444444;
            position: absolute;
            margin-left: 42.5px;
        }

        .fa-quote-right {
            font-size: 30px;
            line-height: 1.75em;
            color: #444444;
            position: absolute;
            margin-left: 28px;
        }

        .fa-phone-alt {
            font-size: 30px;
            line-height: 1.7em;
            color: #444444;
            position: absolute;
            margin-left: 27.5px;
        }

        #div1 {
            background: white;
            width: 500px;
        }

        #div2 {
            background: white;
        }

        #wrap {
            display: table;
            width: 100%;
        }

        #div1,
        #div2,
        .scene,
        .front,
        .face,
        .logo,
        .up,
        .face {
            vertical-align: top;
            display: table-cell;
            height: 50px;
        }

        .specialdiv {
            text-align: center;
            line-height: 3em;
            overflow: hidden;
            width: 23px;
            height: 50px;
            background: black;
            -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
            transition: width 2s;
            margin-left: 31.2%;
            color:white;
        }

            .specialdiv:hover {
                width: 559px;
                color: black;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="scene">
            <div class="box">
                <div class="front face logo">
                    <img src="https://i.imgur.com/1VPtPxA.png" style="width:50px;height:50px;margin-left: 20px;">
                </div>
                <a href="https://ajltutoring.github.io/home.html">
                    <div class="up face">
                        <p class="para2">ADAM J. LIANG</p>
                    </div>
                </a>
            </div>
        </div>

        <div id="div1"></div>

        <div class="scene">
            <div class="box">
                <div class="front face">
                    <i class="fas fa-home"></i>
                </div>
                <a href="https://ajltutoring.github.io/home.html">
                    <div class="up face">
                        <p class="para">HOME</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="scene">
            <div class="box">
                <div class="front face">
                    <i class="fas fa-info"></i>
                </div>
                <a href="https://ajltutoring.github.io/info.html">
                    <div class="up face">
                        <p class="para">INFO</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="scene">
            <div class="box">
                <div class="front face">
                    <i class="fas fa-quote-right"></i>
                </div>
                <a href="https://ajltutoring.github.io/reviews.html">
                    <div class="up face">
                        <p class="para">REVIEWS</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="scene">
            <div class="box">
                <div class="activefront face">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <a href="https://ajltutoring.github.io/contact.html">
                    <div class="up face">
                        <p class="para">CONTACT</p>
                    </div>
                </a>
            </div>
        </div>

        <div id="div2"></div>

    </div>




</body>
</html>
