<!DOCTYPE HTML>
<html lang="en" class="animated bounce">
<head>
    <title>AJLTutoring - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/38446c4a21.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/1VPtPxA.png" />
    <link rel="stylesheet" href="animate.css" />
    <style>


        .w4-animate-top {
            position: relative;
            animation: animatetop 1.5s
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        .w4-animate-bottom {
            position: relative;
            animation: animatebottom 1.5s
        }

        @keyframes animatebottom {
            from {
                bottom: -300px;
                opacity: 0
            }

            to {
                bottom: 0;
                opacity: 1
            }
        }

        #preloader {
        }

        #loader {
            position: absolute;
            left: 50%;
            top: 90%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }


        #wrap {
            width: 100%;
        }

        h1 {
            color: black;
        }

        h2, h3 {
            color: black;
            font-family: 'Roboto', sans-serif;
        }

        .scene {
            width: 90px;
            height: 50px;
            vertical-align: top;
            display: inline-block;
        }


        .box {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease-out;
            transform-origin: 0 0;
        }

        .stillbox {
            width: 105%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .stillbox2 {
            width: 150%;
            height: 100%;
            transform-style: preserve-3d;
        }

        body {
            background-color: #F6F6F6;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            float: left;
        }

        .scene:hover .box {
            transform: rotateX(90deg);
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        .front {
            transform: rotateX(0deg);
            background-color: white;
        }

        .activefront {
            transform: rotateX(0deg);
            background-color: #D3D3D3;
        }

        .up {
            transform: rotateX(-90deg);
            background-color: black;
            color: white;
            font-size: 0.8rem;
        }

        .para {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 4em;
        }

        .para2 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 4em;
            font-size: smaller;
        }

        .fas, .fa-home {
            font-size: 30px;
            line-height: 1.7em;
            color: #444444;
            position: absolute;
            margin-left: 30px;
        }

        .fa-info {
            font-size: 30px;
            line-height: 1.6em;
            color: #444444;
            position: absolute;
            margin-left: 42.5px;
        }

        .fa-quote-right {
            font-size: 30px;
            line-height: 1.75em;
            color: #444444;
            position: absolute;
            margin-left: 28px;
        }

        .fa-phone-alt {
            font-size: 30px;
            line-height: 1.7em;
            color: #444444;
            position: absolute;
            margin-left: 27.5px;
        }

        #div1 {
            background: white;
            width: 500px;
            font-family: Courier;
            font-weight: bold;
            font-size: 32px;
        }

        #div2 {
            background: white;
        }

        #wrap {
            display: table;
            width: 100%;
        }

        #div1,
        #div2,
        .scene,
        .front,
        .face,
        .logo,
        .up,
        .face {
            vertical-align: top;
            display: table-cell;
            height: 50px;
        }

        .specialdiv {
            text-align: center;
            line-height: 3em;
            overflow: hidden;
            width: 23px;
            height: 50px;
            background: black;
            -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
            transition: width 2s;
            margin-left: 31.2%;
            color: white;
        }

            .specialdiv:hover {
                width: 559px;
                color: black;
            }





        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add animation to "page content" */

        #cf {
            position: relative;
            height: 300px;
            width: 600px;
            margin: 0 auto;
        }

            #cf img, #cf video {
                position: absolute;
                left: 0;
                -webkit-transition: opacity 1s ease-in-out;
                -moz-transition: opacity 1s ease-in-out;
                -o-transition: opacity 1s ease-in-out;
                transition: opacity 1s ease-in-out;
            }

                #cf video.top:hover {
                    opacity: 0;
                }
    </style>
</head>
<body onload="myFunction()">

        <br /><font color="white">

        <script>
            var myVar;

            function myFunction() {
                myVar = setTimeout(showPage, 3000);
            }

            function showPage() {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("loader").style.display = "none";
                document.getElementById("myDiv").style.display = "block";
            }
        </script>

        </div>

</body>
</html>
